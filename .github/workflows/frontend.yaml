name: Build and deploy front-end

on:
  push:
    branches:
      - master
    paths:
      - ".github/workflows/frontend.yaml"
      - "frontend/**/*"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build ðŸ”§
        run: |
          cd frontend/
          npm install
          npm run build

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: frontend/dist
