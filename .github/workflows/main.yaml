name: Build, publish and deploy

on:
  push:
    branches:
      - "master"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Log in to Github Docker Registry
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and publish API image
        uses: docker/build-push-action@v2
        with:
          context: ./backend/brazilian_regional_accent/
          push: true
          tags: |
            gabrielmilan/sotaque-brasileiro-api:${{ github.sha }}

      - name: Build and publish WebApp image
        uses: docker/build-push-action@v2
        with:
          context: ./frontend/
          push: true
          tags: |
            gabrielmilan/sotaque-brasileiro-web:${{ github.sha }}

      - name: Set up Kustomize
        run: |-
          curl -sfLo kustomize https://github.com/kubernetes-sigs/kustomize/releases/download/v3.1.0/kustomize_3.1.0_linux_amd64
          chmod u+x ./kustomize

      - name: Set Kubernetes Context
        uses: azure/k8s-set-context@v1
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG }}

      - name: Deploy
        run: |-
          ./kustomize edit set image gabrielmilan/GITHUB_REPO/api:GITHUB_SHA=gabrielmilan/sotaque-brasileiro-api:${{ github.sha }}
          ./kustomize edit set image gabrielmilan/GITHUB_REPO/web:GITHUB_SHA=gabrielmilan/sotaque-brasileiro-web:${{ github.sha }}
          ./kustomize build . | kubectl apply --insecure-skip-tls-verify -n sotaque -f -
